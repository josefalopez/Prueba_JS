<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  	<link rel="stylesheet" href="assets/css/style.css">
  	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<title>Mini Twitter</title>
</head>
<body>

	<!-- Header -->

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="col-12 col-md-10 col-lg-6">¿Qué piensa tu gato?</h1>
			<p class="col-12 col-md-10 col-lg-6 lead">Dale voz a tu gato y escribe su mensaje</p>
		</div>
	</div>

	<!-- Contenido -->

	<div class="container">
		<div class="row">

			<!-- Columna izquierda -->
			<div class="col-12 col-md-6 col-lg-5 col_izq">
				<div class="cuadro_crear">
					<div class="row perfil">
						<div class="col-5 col-md-5">
							<img id="image" src="assets/images/gatito1.jpg" class="foto">
						</div>
						<form class="col-7 col-md-7 align-self-end" id="uploader" action="">
							<input type="file" class="selection_file">
							<button class="btn btn-outline-info">Upload</button>
						</form>
					</div>
					<form class="uploader">
						<div class="form-group">
							<h3>Escribe tu tweet</h3>
							<textarea class="form-control input-tweet" rows="5" type="file"></textarea>
						</div>
						<button type="button" class="btn btn-info btn-lg btn-block btn-crear">Crear tweet</button>
					</form>
				</div>
			</div>

			<!-- Columna derecha -->
			<div class="col-12 col-md-6 col-lg-7 col_der">
				<h3>Tweets creados</h3>
				<div class="lista_tweets">
				</div>
			</div>
		</div>
	</div>


	<!-- Código Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>

</body>
</html>
